<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>phoneInfo</title>
</head>
<body>
     
     
    <h1 id="main">phoneInfo</h1>      
       
       
    
    <div id="iphone15" class="mobdiv">
      <img src="ii.jpeg" alt="iphone15img" id="iimg" class="imgall">
    </div>
    
    
    <div id="motoedge40" class="mobdiv">
      <img src="moto.png" alt="motoedgeimg" id="moto" class="imgall">
    </div>

    <div id="ultra" class="mobdiv">
        <img src="ultra.jpg" alt="s23ultra"  class="imgall">
    </div>

    <div id="pixel" class="mobdiv">
        <img src="pixel.jpg" alt="pixel8"  class="imgall">
    </div>

    <div id="vivo" class="mobdiv">
        <img src="vivo.png" alt="vivox90pro"  class="imgall">
    </div>
    <nav>
        <span>iphone 15</span>
        <span>moto edge 40</span>
        <span>samsung s23 </span>
        <span>pixel 8</span>
        &nbsp;
        &nbsp;
        &nbsp;
        <span>vivo x90pro</span>
    </nav>

  
    <div class="info" id="info1">
      <img src="moto.png" alt="motoedge" class="infoimg" > 
      <h1 id="phone">iphone15</h1>
      <div class="card" id="card">
        <pre>
             RAM:12GB
             PROCESSOR:
             CAMERA:
             OS:
             GSM RATING:

        </pre>
      </div> 
    </div>
    
    <div class="info" id="info2">
        <img src="ultra.jpg" alt="motoedge" class="infoimg" >   
    </div>
    <div class="info" id="info3">
        <img src="ii.jpeg" alt="motoedge" class="infoimg" >   
    </div>
    <div class="info" id="info4">
        <img src="vivo.png" alt="motoedge" class="infoimg" >   
    </div>
    <div class="info" id="info5">
        <img src="pixel.jpg" alt="motoedge" class="infoimg" >   
    </div>
    
       
   
</body>
</html>
